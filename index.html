<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>استودیو هیرومیا</title>
  <meta name="description" content="استودیو هیرومیا - دنیایی از گیمینگ، هنر دیجیتال و نوآوری">
  <meta name="keywords" content="هیرومیا, گیمینگ, استودیو, یوتیوب, بازی">
  <link rel="icon" href="logo.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Vazirmatn', sans-serif;
    }
    body {
      background-color: #0f0f0f;
      color: #eee;
      overflow-x: hidden;
    }
    header {
      height: 100vh;
      background: linear-gradient(-45deg, #1a1b20, #150024);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      animation: gradientBG 20s ease infinite;
    }
    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }
    header h1 {
      font-size: 3rem;
      color: #fff;
      text-shadow: 0 0 10px #00ffcc;
    }
    header .tagline {
      font-size: 1.5rem;
      margin-top: 1rem;
      background: linear-gradient(90deg, #ff00cc, #00aaff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .cta-button {
      margin-top: 2rem;
      background: #00aaff;
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 50px;
      color: #fff;
      cursor: pointer;
      transition: 0.3s;
    }
    .cta-button:hover {
      background: #ff00cc;
    }
    .video-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
      padding: 2rem;
    }
    .video-container iframe {
      width: 100%;
      max-width: 480px;
      height: 270px;
      border-radius: 10px;
    }
    .typewriter {
      color: #00ffff;
      font-size: 1.3rem;
      margin-top: 1rem;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid #00ffff;
      animation: typing 4s steps(30, end), blink 1s infinite;
    }
    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }
    @keyframes blink {
      0%, 100% { border-color: transparent }
      50% { border-color: #00ffff; }
    }
    .scroll-indicator {
      position: fixed;
      top: 0;
      right: 0;
      width: 5px;
      height: 0;
      background: linear-gradient(to bottom, #00aaff, #ff00cc);
      z-index: 9999;
    }
    .preloader {
      background-color: #000;
      width: 100%;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 99999;
    }
    .preloader img {
      width: 100px;
      animation: spin 2s linear infinite;
    }
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="preloader">
    <img src="logo.png" alt="لوگو هیرومیا">
  </div>

  <div class="scroll-indicator"></div>

  <header>
    <h1>استودیو هیرومیا</h1>
    <p class="tagline">ماجراجویی، هنر و تکنولوژی</p>
    <div class="typewriter">خوش اومدی به دنیای دیجیتال من!</div>
    <button class="cta-button" onclick="document.getElementById('videos').scrollIntoView({ behavior: 'smooth' })">تماشای ویدیوها</button>
  </header>

  <section id="videos" data-aos="fade-up">
    <h2 style="text-align:center; margin:2rem 0;">ویدیوهای اخیر</h2>
    <div class="video-grid">
      <div class="video-container">
        <iframe src="https://www.youtube.com/embed/MQcLogxajog" allowfullscreen></iframe>
      </div>
      <div class="video-container">
        <iframe src="https://www.youtube.com/embed/AtQERuTmFZA" allowfullscreen></iframe>
      </div>
      <div class="video-container">
        <iframe src="https://www.youtube.com/embed/eU_QQJx9oMM" allowfullscreen></iframe>
      </div>
    </div>
  </section>

  <audio id="bg-music" loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_2f9fdf73a1.mp3" type="audio/mpeg">
  </audio>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();

    // Scroll Indicator
    window.addEventListener('scroll', () => {
      const winScroll = document.documentElement.scrollTop;
      const height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
      const scrolled = (winScroll / height) * 100;
      document.querySelector(".scroll-indicator").style.height = scrolled + "%";
    });

    // Preloader
    window.addEventListener('load', () => {
      document.querySelector('.preloader').style.display = 'none';
      document.getElementById('bg-music').play().catch(()=>{});
    });
  </script>
</body>
</html>
