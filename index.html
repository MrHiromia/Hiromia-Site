  <style>
    /* تنظیمات پایه */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Vazirmatn', sans-serif;
    }
    body {
      background-color: #0f0f0f;
      color: #eee;
      line-height: 1.6;
      text-align: justify;
    }
    a {
      color: inherit;
      text-decoration: none;
    }
    /* هدر */
    header {
      position: relative;
      height: 80vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      background: linear-gradient(-45deg, #1a1b20, #150024, #00132d, #0b0015);
      background-size: 400% 400%;
      animation: gradientBG 20s ease infinite;
    }
    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }
    header h1 {
      font-size: 3rem;
      color: #fff;
      text-shadow: 0 0 5px #ff00cc, 0 0 10px #00ffec;
      margin-bottom: 0.5rem;
      animation: fadeInDown 1.5s ease-out;
    }
    header .tagline {
      font-size: 1.5rem;
      background: linear-gradient(90deg, #ff00cc, #00aaff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: fadeInUp 2s ease-out;
    }
    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    header .cta-button {
      margin-top: 1.5rem;
      padding: 0.8rem 1.5rem;
      background: linear-gradient(45deg, #ff00cc, #00aaff);
      border: none;
      border-radius: 25px;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      transition: transform 0.3s, box-shadow 0.3s;
    }
    header .cta-button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(0,255,204,0.7);
    }
    /* بخش ویدیوها */
    section {
      padding: 3rem 1rem;
      max-width: 1000px;
      margin: 0 auto;
    }
    section#videos {
      background: #1a1a1a;
    }
    section h2 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 1.5rem;
      position: relative;
      display: inline-block;
    }
    section h2::after {
      content: "";
      display: block;
      width: 50%;
      height: 4px;
      background: linear-gradient(45deg, #ff00cc, #00aaff);
      margin: 0.5rem auto 0;
      border-radius: 2px;
    }
    .video-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
    }
    .video-container {
      flex: 1 1 300px;
      max-width: 480px;
      background: #000;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      animation: fadeIn 2s ease-in-out;
    }
    .video-container iframe {
      width: 100%;
      height: 270px;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
    /* بخش درباره من */
    #about p {
      margin-bottom: 1rem;
      text-align: justify;
    }
    #about ul {
      list-style: none;
      padding-right: 1.5rem;
      margin-top: 1rem;
    }
    #about ul li {
      position: relative;
      padding-right: 1.5rem;
      margin-bottom: 0.8rem;
      color: #ccc;
    }
    #about ul li::before {
      content: "✔";
      position: absolute;
      right: 0;
      color: #00ffec;
    }
    /* فرم‌ها */
    #forms h2 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 1.5rem;
      position: relative;
      display: inline-block;
    }
    #forms h2::after {
      content: "";
      display: block;
      width: 50%;
      height: 4px;
      background: linear-gradient(45deg, #00aaff, #ff00cc);
      margin: 0.5rem auto 0;
      border-radius: 2px;
    }
    .form-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      justify-content: space-around;
    }
    form {
      background: #1e1e1e;
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      flex: 1 1 300px;
      color: #eee;
    }
    form h3 {
      margin-bottom: 1rem;
      font-size: 1.2rem;
      color: #00aaff;
    }
    form label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
    }
    form input[type="text"], form input[type="email"], form textarea {
      width: 100%;
      padding: 0.6rem;
      margin-bottom: 1rem;
      border: none;
      border-radius: 5px;
      background: #111;
      color: #fff;
      resize: vertical;
    }
    form input[type="text"]:focus, form input[type="email"]:focus, form textarea:focus {
      outline: none;
      box-shadow: 0 0 5px #00aaff;
    }
    form input[type="submit"] {
      background: linear-gradient(45deg, #00aaff, #ff00cc);
      color: #fff;
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s;
    }
    form input[type="submit"]:hover {
      background: linear-gradient(45deg, #ff00cc, #00aaff);
    }
    /* فرم نظرسنجی مدرن */
    .survey-form .rating {
      display: flex;
      justify-content: space-between;
      margin: 1rem 0;
    }
    .survey-form .rating input {
      display: none;
    }
    .survey-form .rating label {
      font-size: 2rem;
      color: #ccc;
      cursor: pointer;
      transition: color 0.3s;
    }
    .survey-form .rating input:checked ~ label,
    .survey-form .rating label:hover,
    .survey-form .rating label:hover ~ label {
      color: #ff00cc;
    }
    /* بخش شبکه‌های اجتماعی */

      text-align: center;
      font-size: 2rem;
      margin-bottom: 1.5rem;
      position: relative;
      display: inline-block;
    }

      content: "";
      display: block;
      width: 50%;
      height: 4px;
      background: linear-gradient(45deg, #ff00cc, #00aaff);
      margin: 0.5rem auto 0;
      border-radius: 2px;
    }
    .social-links {
      text-align: center;
      padding: 1rem 0;
