<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="سایت رسمی هیرومیا - معرفی، ویدیوها و ارتباط با ما">
  <title>سایت رسمی هیرومیا</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
  <style>
    body.dark {
      background-color: #111;
      color: #eee;
    }
    #typewriter {
      font-family: 'Vazir', sans-serif;
      white-space: nowrap;
      overflow: hidden;
      border-right: .15em solid orange;
      animation: typing 4s steps(40, end), blink .75s step-end infinite;
    }
    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }
    @keyframes blink {
      from, to { border-color: transparent }
      50% { border-color: orange }
    }
    .fade {
      transition: all 0.3s ease-in-out;
    }
  </style>
</head>
<body class="bg-white text-black dark:bg-black dark:text-white">
  <!-- ناوبری -->
  <nav class="fixed top-0 left-0 w-full z-30 bg-black/70 backdrop-blur-md text-white shadow-md">
    <div class="max-w-7xl mx-auto px-4 py-3 flex justify-between items-center">
      <img src="logo.png" alt="Hiromiya Logo" class="h-10">
      <ul class="flex gap-4">
        <li><a href="#videos" class="hover:text-orange-400">ویدیوها</a></li>
        <li><a href="#about" class="hover:text-orange-400">درباره ما</a></li>
        <li><a href="#contact" class="hover:text-orange-400">ارتباط</a></li>
      </ul>
      <button id="theme-toggle" class="bg-gray-800 text-white px-3 py-1 rounded">حالت</button>
    </div>
  </nav>

  <!-- تایپ افکت -->
  <div class="pt-40 text-center">
    <div id="typewriter" class="text-3xl md:text-5xl font-bold text-orange-500 mt-10 z-20 relative">
      به سایت رسمی هیرومیا خوش اومدی
    </div>
  </div>

  <!-- بخش ویدیوها -->
  <section id="videos" class="max-w-5xl mx-auto mt-20 px-4" data-aos="fade-up">
    <h2 class="text-2xl font-bold mb-6">ویدیوهای ما</h2>
    <div class="grid gap-4 md:grid-cols-3">
      <iframe loading="lazy" src="https://www.youtube.com/embed/MQcLogxajog" class="w-full h-48" allowfullscreen></iframe>
      <iframe loading="lazy" src="https://www.youtube.com/embed/AtQERuTmFZA" class="w-full h-48" allowfullscreen></iframe>
      <iframe loading="lazy" src="https://www.youtube.com/embed/eU_QQJx9oMM" class="w-full h-48" allowfullscreen></iframe>
    </div>
  </section>

  <!-- درباره ما -->
  <section id="about" class="max-w-3xl mx-auto mt-20 px-4" data-aos="fade-left">
    <h2 class="text-2xl font-bold mb-4">درباره هیرومیا</h2>
    <p>ما در هیرومیا محتوای خاص و منحصر به فرد ارائه می‌دهیم...</p>
  </section>

  <!-- تماس با ما -->
  <section id="contact" class="max-w-2xl mx-auto mt-20 px-4 mb-20" data-aos="fade-right">
    <h2 class="text-2xl font-bold mb-4">تماس با ما</h2>
    <form class="space-y-4">
      <input type="text" placeholder="نام" class="w-full p-2 border rounded bg-white dark:bg-gray-800">
      <input type="email" placeholder="ایمیل" class="w-full p-2 border rounded bg-white dark:bg-gray-800">
      <textarea placeholder="پیام شما..." class="w-full p-2 border rounded bg-white dark:bg-gray-800"></textarea>
      <button type="submit" class="bg-orange-500 text-white px-4 py-2 rounded">ارسال</button>
    </form>
  </section>

  <!-- موزیک مخفی -->
  <audio autoplay loop hidden>
    <source src="background.mp3" type="audio/mpeg">
  </audio>

  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init();
    document.getElementById('theme-toggle').addEventListener('click', () => {
      document.body.classList.toggle('dark');
    });
  </script>
</body>
</html>
