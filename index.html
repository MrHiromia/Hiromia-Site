<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>استودیو هیرومیا</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css">
  <style>
    * {margin: 0; padding: 0; box-sizing: border-box; font-family: 'Vazirmatn', sans-serif;}
    body {background-color: #0f0f0f; color: #eee; line-height: 1.6; text-align: justify;}
    a {color: inherit; text-decoration: none;}
    header {
      position: relative;
      height: 80vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(-45deg, #1a1b20, #150024, #00132d, #0b0015);
      background-size: 400% 400%;
      animation: gradientBG 20s ease infinite;
    }
    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }
    header h1 {
      font-size: 3rem;
      color: #fff;
      text-shadow: 0 0 5px #ff00cc, 0 0 10px #00ffec;
      margin-bottom: 0.5rem;
    }
    header .tagline {
      font-size: 1.5rem;
      background: linear-gradient(90deg, #ff00cc, #00aaff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: fadeIn 3s ease-in-out 1s both;
    }
    header .cta-button {
      margin-top: 1.5rem;
      padding: 0.8rem 1.5rem;
      background: linear-gradient(45deg, #ff00cc, #00aaff);
      border: none;
      border-radius: 25px;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    header .cta-button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(0,255,204,0.7);
    }
    section {padding: 3rem 1rem; max-width: 1000px; margin: 0 auto;}
    section h2 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 1.5rem;
      position: relative;
    }
    section h2::after {
      content: "";
      display: block;
      width: 50%;
      height: 4px;
      background: linear-gradient(45deg, #ff00cc, #00aaff);
      margin: 0.5rem auto 0;
      border-radius: 2px;
    }
    .video-grid {display: flex; flex-wrap: wrap; gap: 1rem; justify-content: center;}
    .video-container {
      flex: 1 1 300px;
      max-width: 480px;
      background: #000;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    .video-container iframe {width: 100%; height: 270px;}
    .rating-stars {
      text-align: center;
      margin-top: 1rem;
    }
    .rating-stars i {
      font-size: 2rem;
      color: #888;
      transition: color 0.3s;
      cursor: pointer;
    }
    .rating-stars i:hover,
    .rating-stars i.active {
      color: #ffcc00;
      transform: scale(1.2);
    }
    audio {
      position: fixed;
      bottom: 10px;
      left: 10px;
      width: 200px;
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <audio autoplay loop muted>
    <source src="https://cdn.pixabay.com/download/audio/2022/10/20/audio_07d41bbdb3.mp3" type="audio/mpeg">
  </audio>

  <header id="home" data-aos="zoom-in">
    <h1>استودیو هیرومیا</h1>
    <p class="tagline">ماجراجویی، هنر و تکنولوژی در یک مکان</p>
    <a href="#videos" class="cta-button">تماشای ویدیوها</a>
  </header>

  <section id="videos" data-aos="fade-up">
    <h2>ویدیوهای گیمینگ</h2>
    <div class="video-grid">
      <div class="video-container"><iframe src="https://www.youtube.com/embed/MQcLogxajog" allowfullscreen></iframe></div>
      <div class="video-container"><iframe src="https://www.youtube.com/embed/AtQERuTmFZA" allowfullscreen></iframe></div>
      <div class="video-container"><iframe src="https://www.youtube.com/embed/eU_QQJx9oMM" allowfullscreen></iframe></div>
    </div>
  </section>

  <section id="about" data-aos="fade-left">
    <h2>درباره من</h2>
    <p>سلام! من هیرومیا هستم، یک گیمر و سازنده محتوا. اینجا مرکز دنیای دیجیتال منه؛ جایی برای بازی، خلاقیت و ارتباط با شما.</p>
  </section>

  <section id="feedback" data-aos="fade-up">
    <h2>امتیاز دهید</h2>
    <div class="rating-stars">
      <i class="fas fa-star"></i>
      <i class="fas fa-star"></i>
      <i class="fas fa-star"></i>
      <i class="fas fa-star"></i>
      <i class="fas fa-star"></i>
    </div>
  </section>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();

    const stars = document.querySelectorAll('.rating-stars i');
    stars.forEach((star, index) => {
      star.addEventListener('click', () => {
        stars.forEach((s, i) => {
          s.classList.toggle('active', i <= index);
        });
      });
    });
  </script>
</body>
</html>
