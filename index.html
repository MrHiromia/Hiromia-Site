<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="برند شخصی هیرومیا | Hiromiya Personal Brand" />
  <title>هیرومیا | Hiromiya</title>
  <link rel="icon" type="image/png" href="favicon.png" />
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Vazir', sans-serif;
      margin: 0;
      padding: 0;
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background-color 0.3s, color 0.3s;
    }
    :root {
      --bg-color: #ffffff;
      --text-color: #000000;
    }
    .dark-mode {
      --bg-color: #111111;
      --text-color: #eeeeee;
    }
    .hero {
      text-align: center;
      padding: 80px 20px 40px;
    }
    .logo {
      max-width: 140px;
      margin-bottom: 20px;
    }
    .music {
      display: none;
    }
    .typed {
      font-size: 1.5rem;
      margin-top: 10px;
      font-weight: bold;
    }
    iframe {
      border: none;
      width: 100%;
      max-width: 600px;
      height: 340px;
      margin: 20px auto;
      display: block;
    }
    .toggle-btn {
      position: fixed;
      top: 20px;
      left: 20px;
      background-color: #ccc;
      padding: 6px 12px;
      border-radius: 8px;
      cursor: pointer;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <div class="toggle-btn" onclick="toggleDarkMode()">تاریک/روشن</div>

  <div class="hero" data-aos="fade-up">
    <img src="logo.png" alt="لوگو هیرومیا" class="logo" loading="lazy" />
    <h1>برند شخصی هیرومیا</h1>
    <div class="typed" id="typed"></div>
  </div>

  <iframe loading="lazy" src="https://www.youtube.com/embed/MQcLogxajog?si=-uZEmsCCeMY3E-0s" title="ویدیو اول"></iframe>
  <iframe loading="lazy" src="https://www.youtube.com/embed/AtQERuTmFZA?si=OME2ojUIL7haiiGw" title="ویدیو دوم"></iframe>
  <iframe loading="lazy" src="https://www.youtube.com/embed/eU_QQJx9oMM?si=mSVRwE7PejCqFS" title="ویدیو سوم"></iframe>

  <audio class="music" autoplay loop>
    <source src="music.mp3" type="audio/mpeg">
  </audio>

  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
  <script>
    AOS.init();

    const typed = new Typed("#typed", {
      strings: ["طراحی مدرن", "نمایش روان و زیبا", "هیرومیا، برند شخصی من"],
      typeSpeed: 60,
      backSpeed: 40,
      loop: true
    });

    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
    }
  </script>
</body>
</html>
