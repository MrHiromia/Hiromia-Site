<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>هیرومیا | سایت رسمی</title>
  <link rel="icon" href="favicon.png" type="image/png" />
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Vazirmatn", sans-serif;
      user-select: none;
    }

    html, body {
      overflow-x: hidden;
      background-color: #f9f9f9;
      transition: background-color 0.3s ease;
    }

    body.dark {
      background-color: #1e1e1e;
      color: #fff;
    }

    header {
      background: linear-gradient(to right, #6a11cb, #2575fc);
      padding: 40px 20px 20px;
      text-align: center;
      color: white;
      position: relative;
    }

    .typewriter {
      font-size: 1.8rem;
      font-weight: bold;
      max-width: 95%;
      margin: 0 auto;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid #fff;
      animation: typing 3s steps(40, end), blink 0.75s step-end infinite;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink {
      50% { border-color: transparent }
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 15px;
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      position: sticky;
      top: 0;
      z-index: 10;
      transition: background-color 0.3s ease;
    }

    body.dark nav {
      background-color: #2c2c2c;
    }

    nav a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    body.dark nav a {
      color: #fff;
    }

    section {
      padding: 40px 20px;
      text-align: center;
    }

    iframe {
      width: 100%;
      max-width: 560px;
      height: 315px;
      border-radius: 12px;
      margin: 20px auto;
    }

    #darkToggle {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background: #333;
      color: #fff;
      border: none;
      padding: 10px 15px;
      border-radius: 20px;
      cursor: pointer;
      z-index: 1000;
      transition: background 0.3s;
    }

    body.dark #darkToggle {
      background: #eee;
      color: #000;
    }
  </style>
</head>
<body>
  <header>
    <h1 class="typewriter">به سایت رسمی هیرومیا خوش اومدید</h1>
  </header>

  <nav>
    <a href="#videos">ویدیوها</a>
    <a href="#about">درباره ما</a>
    <a href="#contact">تماس</a>
  </nav>

  <section id="about" data-aos="fade-up">
    <h2>درباره ما</h2>
    <p>اینجا می‌تونی با هیرومیا بیشتر آشنا بشی.</p>
  </section>

  <section id="videos" data-aos="fade-up">
    <h2>ویدیوهای منتخب</h2>
    <iframe src="https://www.youtube.com/embed/MQcLogxajog" loading="lazy"></iframe>
    <iframe src="https://www.youtube.com/embed/AtQERuTmFZA" loading="lazy"></iframe>
    <iframe src="https://www.youtube.com/embed/eU_QQJx9oMM" loading="lazy"></iframe>
  </section>

  <section id="contact" data-aos="zoom-in">
    <h2>تماس با ما</h2>
    <form>
      <input type="text" placeholder="نام" required />
      <input type="email" placeholder="ایمیل" required />
      <textarea placeholder="پیام شما" required></textarea>
      <button type="submit">ارسال</button>
    </form>
  </section>

  <button id="darkToggle">تغییر تم</button>

  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    AOS.init();
    const toggle = document.getElementById("darkToggle");
    toggle.onclick = () => {
      document.body.classList.toggle("dark");
    };
  </script>
</body>
</html>
