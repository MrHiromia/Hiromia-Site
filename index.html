<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="وب‌سایت رسمی هیرومیا - گالری ویدیو، تماس، و معرفی">
  <title>هیرومیا | وب‌سایت رسمی</title>
  <link rel="icon" href="favicon.png" type="image/png">
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      user-select: none;
    }
    html, body {
      font-family: 'Vazirmatn', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      overflow-x: hidden;
      max-width: 100vw;
    }
    :root {
      --bg: #ffffff;
      --text: #111111;
    }
    .dark {
      --bg: #111111;
      --text: #ffffff;
    }
    header {
      padding: 2rem;
      text-align: center;
      background: var(--bg);
      position: relative;
      z-index: 10;
    }
    header h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      white-space: nowrap;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin-top: 1rem;
      flex-wrap: wrap;
    }
    nav a {
      color: var(--text);
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }
    nav a:hover {
      text-decoration: underline;
    }
    section {
      padding: 4rem 2rem;
      text-align: center;
    }
    iframe {
      max-width: 90vw;
      height: 315px;
      border: none;
      border-radius: 12px;
      margin-bottom: 2rem;
    }
    #toggle-theme {
      position: fixed;
      top: 1rem;
      left: 1rem;
      background: var(--text);
      color: var(--bg);
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 10px;
      cursor: pointer;
      z-index: 100;
      transition: background 0.3s;
    }
    footer {
      background: var(--bg);
      padding: 2rem;
      text-align: center;
      font-size: 0.9rem;
    }
    #contact form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      max-width: 400px;
      margin: auto;
    }
    #contact input,
    #contact textarea {
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-family: inherit;
    }
    #contact button {
      padding: 0.75rem;
      background: var(--text);
      color: var(--bg);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
    .section-title {
      font-size: 1.8rem;
      margin-bottom: 2rem;
    }
  </style>
</head>
<body>
  <button id="toggle-theme">تغییر تم</button>
  <header data-aos="fade-down">
    <h1 id="type-text"></h1>
    <nav>
      <a href="#videos">ویدیوها</a>
      <a href="#contact">تماس با من</a>
      <a href="#about">درباره</a>
    </nav>
  </header>

  <section id="videos" data-aos="fade-up">
    <h2 class="section-title">گالری ویدیو</h2>
    <iframe loading="lazy" src="https://www.youtube.com/embed/MQcLogxajog?rel=0"></iframe>
    <iframe loading="lazy" src="https://www.youtube.com/embed/AtQERuTmFZA?rel=0"></iframe>
    <iframe loading="lazy" src="https://www.youtube.com/embed/eU_QQJx9oMM?rel=0"></iframe>
  </section>

  <section id="contact" data-aos="fade-up">
    <h2 class="section-title">تماس با من</h2>
    <form>
      <input type="text" placeholder="نام شما">
      <input type="email" placeholder="ایمیل شما">
      <textarea placeholder="پیام شما"></textarea>
      <button type="submit">ارسال</button>
    </form>
  </section>

  <section id="about" data-aos="fade-up">
    <h2 class="section-title">درباره هیرومیا</h2>
    <p>این وب‌سایت رسمی هیرومیا است. برای مشاهده ویدیوها، تماس یا اطلاعات بیشتر، از بخش‌های بالا استفاده کنید.</p>
  </section>

  <footer>
    <p>تمامی حقوق محفوظ است &copy; 2025 هیرومیا</p>
  </footer>

  <audio autoplay loop style="display:none">
    <source src="background.mp3" type="audio/mpeg">
  </audio>

  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init();

    const toggleBtn = document.getElementById('toggle-theme');
    toggleBtn.addEventListener('click', () => {
      document.body.classList.toggle('dark');
    });

    const typeTarget = document.getElementById("type-text");
    const texts = ["به سایت رسمی هیرومیا خوش آمدید"];
    let i = 0, j = 0;
    function typeEffect() {
      if (j < texts[i].length) {
        typeTarget.textContent += texts[i][j];
        j++;
        setTimeout(typeEffect, 90);
      }
    }
    typeEffect();
  </script>
</body>
</html>
