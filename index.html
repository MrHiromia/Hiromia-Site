<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="سایت رسمی هیرومیا - هنرمند و خالق محتوای دیجیتال. مشاهده ویدیوها، ارسال پیام و کشف بیشتر." />
  <title>هیرومیا | سایت رسمی</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet" integrity="sha384-G6WvISwZHakEvRXB7iEAZEC0uLPWxKxxEeHEdBDEuDfSU/EYEYdzSsfXCMV6tAnC" crossorigin="anonymous">
  <style>
    :root {
      --primary-color: #6f42c1;
      --bg-light: #fff;
      --bg-dark: #121212;
      --text-light: #f8f9fa;
      --text-dark: #212529;
    }

    body {
      font-family: 'Vazirmatn', sans-serif;
      margin: 0;
      transition: background 0.3s, color 0.3s;
    }

    body.dark-mode {
      background-color: var(--bg-dark);
      color: var(--text-light);
    }

    header {
      padding: 2rem;
      text-align: center;
      background: var(--primary-color);
      color: white;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 2rem;
      padding: 1rem;
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(6px);
      transition: background 0.3s;
    }

    body.dark-mode nav {
      background: rgba(0, 0, 0, 0.6);
    }

    nav a {
      text-decoration: none;
      color: inherit;
      font-weight: bold;
      transition: opacity 0.2s;
    }

    nav a:hover {
      opacity: 0.7;
    }

    .typing {
      font-size: 1.5rem;
      margin-top: 1rem;
      color: inherit;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid;
      animation: typing 3s steps(30, end), blink 0.7s step-end infinite;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink {
      50% { border-color: transparent }
    }

    section {
      padding: 3rem 1rem;
    }

    .section-title {
      font-size: 1.8rem;
      margin-bottom: 1rem;
    }

    iframe {
      max-width: 100%;
      border-radius: 10px;
    }

    .theme-toggle {
      position: fixed;
      left: 10px;
      top: 10px;
      background: var(--primary-color);
      color: white;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      cursor: pointer;
      z-index: 999;
    }

    #contact {
      background: #f1f1f1;
      border-radius: 8px;
    }

    body.dark-mode #contact {
      background: #1e1e1e;
    }

    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <button class="theme-toggle" onclick="toggleTheme()">🌓</button>

  <header>
    <h1>هیرومیا</h1>
    <div class="typing">به سایت رسمی هیرومیا خوش اومدی!</div>
  </header>

  <nav>
    <a href="#videos">ویدیوها</a>
    <a href="#about">درباره ما</a>
    <a href="#contact">تماس</a>
  </nav>

  <section id="videos" data-aos="fade-up">
    <h2 class="section-title">ویدیوها</h2>
    <iframe loading="lazy" width="560" height="315" src="https://www.youtube.com/embed/MQcLogxajog" allowfullscreen></iframe>
    <iframe loading="lazy" width="560" height="315" src="https://www.youtube.com/embed/AtQERuTmFZA" allowfullscreen></iframe>
    <iframe loading="lazy" width="560" height="315" src="https://www.youtube.com/embed/eU_QQJx9oMM" allowfullscreen></iframe>
  </section>

  <section id="about" data-aos="fade-left">
    <h2 class="section-title">درباره هیرومیا</h2>
    <p>هیرومیا هنرمند و تولیدکننده محتوای دیجیتال است. او با سبک خاص خود، مخاطبان بسیاری را جذب کرده است.</p>
  </section>

  <section id="contact" data-aos="fade-right">
    <h2 class="section-title">تماس با ما</h2>
    <form>
      <div class="mb-3">
        <label class="form-label">نام</label>
        <input type="text" class="form-control" />
      </div>
      <div class="mb-3">
        <label class="form-label">ایمیل</label>
        <input type="email" class="form-control" />
      </div>
      <div class="mb-3">
        <label class="form-label">پیام</label>
        <textarea class="form-control" rows="4"></textarea>
      </div>
      <button class="btn btn-primary">ارسال</button>
    </form>
  </section>

  <footer>
    © 2025 هیرومیا. همه حقوق محفوظ است.
  </footer>

  <audio autoplay loop style="display: none">
    <source src="music.mp3" type="audio/mpeg">
  </audio>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();

    function toggleTheme() {
      const body = document.body;
      body.classList.toggle('dark-mode');
    }
  </script>
</body>
</html>
