<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hiromiya Studio</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Roboto+Mono&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto Mono', monospace;
      background-color: #0d0d0d;
      color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
    }
    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 3rem;
      margin-bottom: 0.5rem;
      color: #00ffff;
      text-shadow: 0 0 10px #00ffff;
    }
    p {
      font-size: 1.2rem;
      max-width: 600px;
      text-align: center;
      margin-bottom: 2rem;
    }
    a.button {
      text-decoration: none;
      background-color: #00ffff;
      color: #000;
      padding: 1rem 2rem;
      border-radius: 8px;
      font-weight: bold;
      box-shadow: 0 0 15px #00ffff;
      transition: background 0.3s, transform 0.2s;
    }
    a.button:hover {
      background-color: #00dddd;
      transform: scale(1.05);
    }
    footer {
      position: absolute;
      bottom: 1rem;
      font-size: 0.9rem;
      color: #888;
    }
  </style>
</head>
<body>
  <h1>Hiromiya Studio</h1>
  <p>خوش اومدی به دنیای من! اینجا می‌تونی مانگاها، داستان‌ها و دنیایی که تو یوتیوب ساختم رو دنبال کنی. اگه دنبال ماجراجویی تاریک و خفن هستی، اینجایی که باید باشی!</p>
  <a class="button" href="https://m.youtube.com/@Hiromiya-Studio/videos" target="_blank">دیدن چنل در یوتیوب</a>
  <footer>© 2025 Hiromiya Studio</footer>
</body>
</html>
