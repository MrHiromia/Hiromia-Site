<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="صفحه شخصی هیرومیا - شامل ویدیوها، اطلاعات تماس، و درباره ما با طراحی مدرن و زیبا.">
  <title>هیرومیا | صفحه رسمی</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Vazirmatn', sans-serif;
      transition: all 0.3s ease;
    }
    body {
      background: var(--bg);
      color: var(--text);
      scroll-behavior: smooth;
    }
    :root {
      --bg: #ffffff;
      --text: #000000;
      --header: #f1f1f1;
    }
    .dark {
      --bg: #121212;
      --text: #f0f0f0;
      --header: #1e1e1e;
    }
    header {
      background: var(--header);
      padding: 1rem;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 999;
    }
    nav a {
      margin: 0 10px;
      color: var(--text);
      text-decoration: none;
    }
    .typing {
      font-size: 1.5rem;
      white-space: nowrap;
      border-right: 2px solid var(--text);
      overflow: hidden;
      width: 0;
      animation: typing 4s steps(30, end) forwards, blink 0.7s step-end infinite;
    }
    @keyframes typing {
      to { width: 100%; }
    }
    @keyframes blink {
      50% { border-color: transparent; }
    }
    .section {
      padding: 4rem 1rem;
      max-width: 800px;
      margin: auto;
    }
    iframe {
      width: 100%;
      height: 300px;
      margin-bottom: 1rem;
      border: none;
      border-radius: 10px;
    }
    .toggle-theme {
      position: fixed;
      top: 1rem;
      left: 1rem;
      background: var(--header);
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
      z-index: 1000;
      opacity: 0.7;
    }
    .toggle-theme:hover {
      opacity: 1;
    }
    form {
      background: var(--header);
      padding: 1rem;
      border-radius: 10px;
    }
    input, textarea, button {
      width: 100%;
      margin: 0.5rem 0;
      padding: 0.75rem;
      border: none;
      border-radius: 5px;
    }
    button {
      background: #007bff;
      color: #fff;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="toggle-theme" onclick="toggleTheme()">حالت تیره / روشن</div>
  <header>
    <h1 class="typing">به سایت رسمی هیرومیا خوش آمدید</h1>
    <nav>
      <a href="#about">درباره</a>
      <a href="#videos">ویدیوها</a>
      <a href="#contact">تماس</a>
    </nav>
  </header>

  <section id="about" class="section" data-aos="fade-up">
    <h2>درباره من</h2>
    <p>سلام! من هیرومیا هستم. اینجا صفحه شخصی من است.</p>
  </section>

  <section id="videos" class="section" data-aos="zoom-in">
    <h2>ویدیوها</h2>
    <iframe loading="lazy" src="https://www.youtube.com/embed/MQcLogxajog" allowfullscreen></iframe>
    <iframe loading="lazy" src="https://www.youtube.com/embed/AtQERuTmFZA" allowfullscreen></iframe>
    <iframe loading="lazy" src="https://www.youtube.com/embed/eU_QQJx9oMM" allowfullscreen></iframe>
  </section>

  <section id="contact" class="section" data-aos="fade-up">
    <h2>تماس با من</h2>
    <form>
      <input type="text" placeholder="نام شما">
      <input type="email" placeholder="ایمیل شما">
      <textarea rows="4" placeholder="پیام شما"></textarea>
      <button type="submit">ارسال</button>
    </form>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init();

    function toggleTheme() {
      document.body.classList.toggle("dark");
      // بررسی اینکه آیا در حالت تیره است یا خیر و ذخیره در localStorage
      if(document.body.classList.contains("dark")) {
        localStorage.setItem("theme", "dark");
      } else {
        localStorage.setItem("theme", "light");
      }
    }

    // بارگذاری تم ذخیره شده
    window.onload = () => {
      const theme = localStorage.getItem("theme");
      if(theme === "dark") document.body.classList.add("dark");
    }
  </script>
</body>
</html>
