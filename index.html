<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>استودیو هیرومیا</title>
  
  <!-- Favicon Support -->
  <link rel="icon" type="image/png" sizes="32x32" href="favicon.png" />
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
  <link rel="shortcut icon" href="favicon.ico" />
  <link rel="apple-touch-icon" href="favicon.png" />

  <!-- Persian Font -->
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet" />

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <!-- AOS Scroll Animation -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" />

  <!-- Custom Styles -->
  <style>
    body {
      font-family: 'Vazirmatn', sans-serif;
      margin: 0;
      background: #111;
      color: #fff;
      scroll-behavior: smooth;
    }
    header {
      background: #000;
      padding: 2rem;
      text-align: center;
      position: relative;
    }
    header h1 {
      font-size: 2.5rem;
      margin: 0;
      color: #00ffd9;
    }
    section {
      padding: 3rem 1rem;
      text-align: center;
    }
    iframe {
      width: 100%;
      max-width: 720px;
      height: 405px;
      border: none;
      margin-bottom: 2rem;
      border-radius: 12px;
    }
    .section-title {
      font-size: 2rem;
      margin-bottom: 2rem;
      color: #00ffd9;
    }
    audio {
      margin-top: 1rem;
    }
    footer {
      padding: 2rem;
      background: #000;
      text-align: center;
      font-size: 0.9rem;
      color: #888;
    }
    .logo {
      width: 96px;
      height: 96px;
      margin: 0 auto 1rem;
    }
  </style>
</head>

<body>
  <header data-aos="fade-down">
    <img src="favicon.png" alt="هیرومیا لوگو" class="logo" />
    <h1>استودیو هیرومیا</h1>
  </header>

  <section data-aos="fade-up">
    <h2 class="section-title">ویدیوهای ویژه</h2>
    <iframe loading="lazy" src="https://www.youtube.com/embed/MQcLogxajog?autoplay=0&mute=1&controls=1&modestbranding=1" allowfullscreen></iframe>
    <iframe loading="lazy" src="https://www.youtube.com/embed/AtQERuTmFZA?autoplay=0&mute=1&controls=1&modestbranding=1" allowfullscreen></iframe>
    <iframe loading="lazy" src="https://www.youtube.com/embed/eU_QQJx9oMM?autoplay=0&mute=1&controls=1&modestbranding=1" allowfullscreen></iframe>
  </section>

  <section data-aos="fade-up">
    <h2 class="section-title">موسیقی پس‌زمینه</h2>
    <audio controls loop>
      <source src="music.mp3" type="audio/mpeg" />
      مرورگر شما از پخش صدا پشتیبانی نمی‌کند.
    </audio>
  </section>

  <footer data-aos="fade-up">
    تمامی حقوق محفوظ است - استودیو هیرومیا © 2025
  </footer>

  <!-- AOS Scroll Script -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
  <script>
    AOS.init({ once: true, duration: 1000 });
  </script>
</body>
</html>
